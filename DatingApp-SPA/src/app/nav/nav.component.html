<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="(authService.currentUser$ | async)?.user?.username">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      ngbDropdown
      *ngIf="authService.currentUser$ | async as user"
      class="dropdown">
      <button
        type="button"
        class="btn btn-secondary dropdown-togglt"
        id="navUserDropdown"
        ngbDropdownToggle>
        Welcome {{ user.user.username | titlecase }}
      </button>
      <div
        ngbDropdownMenu
        class="dropdown-menu"
        aria-labelledby="navUserDropdown">
        <button ngbDropdownItem class="dropdown-item">Edit Profile</button>
        <button ngbDropdownItem class="dropdown-item" (click)="logout()">
          Logout
        </button>
      </div>
    </div>

    <form
      *ngIf="!(authService.currentUser$ | async)?.user?.username"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="text"
        placeholder="Username" />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password" />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
