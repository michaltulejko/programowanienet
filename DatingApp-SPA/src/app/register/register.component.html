<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username" />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password" />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="knownAs"
      [(ngModel)]="model.knownAs"
      placeholder="Known As" />
  </div>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      name="dateOfBirth"
      [(ngModel)]="model.dateOfBirth"
      placeholder="yyyy-mm-dd"
      ngbDatepicker
      #d="ngbDatepicker" />
    <button
      class="btn btn-outline-secondary fa fa-calendar"
      (click)="d.toggle()"
      type="button"></button>
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="gender"
      [(ngModel)]="model.gender"
      placeholder="Male" />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="city"
      [(ngModel)]="model.city"
      placeholder="City" />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="country"
      [(ngModel)]="model.country"
      placeholder="Country" />
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
